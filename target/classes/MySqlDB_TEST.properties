mysql_test.create_tables_exhibition_center=CREATE TABLE IF NOT EXISTS `exposition_calendar_db_test`.`exhibition_center_test` (\
`id` INT NOT NULL AUTO_INCREMENT, \
`title` VARCHAR(255) NULL, \
`address` VARCHAR(255) NULL, \
`email` VARCHAR(255) NULL, \
`web_page` VARCHAR(255) NULL, \
PRIMARY KEY (`id`)) \
ENGINE = InnoDB; 

mysql_test.create_tables_exhibition_center_phone=CREATE TABLE IF NOT EXISTS `exposition_calendar_db_test`.`exhibition_center_phone_test` (\
`id` INT NOT NULL AUTO_INCREMENT, \
`phone` VARCHAR(45) NULL, \
`exhibition_id` INT NULL, \
PRIMARY KEY (`id`), \
INDEX `id_c_idx` (`exhibition_id` ASC), \
CONSTRAINT `id_c` \
FOREIGN KEY (`exhibition_id`) \
REFERENCES `exposition_calendar_db_test`.`exhibition_center_test` (`id`) \
ON DELETE CASCADE \
ON UPDATE CASCADE) \
ENGINE = InnoDB; 

mysql_test.create_tables_exhibition=CREATE TABLE IF NOT EXISTS `exposition_calendar_db_test`.`exhibition_test` ( \
`id` INT NOT NULL AUTO_INCREMENT, \
`title` VARCHAR(255) NULL, \
`image_src` VARCHAR(255) NULL, \
PRIMARY KEY (`id`)) \
ENGINE = InnoDB; 


mysql_test.create_tables_description=CREATE TABLE IF NOT EXISTS `exposition_calendar_db_test`.`description_test` ( \
