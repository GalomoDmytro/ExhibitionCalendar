ON DELETE CASCADE \
ON UPDATE CASCADE, \
CONSTRAINT `id_u` \
FOREIGN KEY (`id_user`) \
REFERENCES `exposition_calendar_db_test`.`user_test` (`id`) \
ON DELETE CASCADE \
ON UPDATE CASCADE) \
ENGINE = InnoDB;

